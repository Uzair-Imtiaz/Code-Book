{% extends 'base.html' %}

{% load static %}
{% block specific_css %}
<link rel="stylesheet" href="{% static 'authentication/css/register.css' %}">
<script src="{% static 'authentication/js/register.js' %}"></script>
{% endblock %}

{% block content %}

<div class="container" id="top-container">
  <div class="form-container">
    <h2 class="text-center mb-4">Signup</h2>
    <form method="post" , id="signup-form">
      {% csrf_token %}
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name" name="first_name" placeholder="Enter your first name">
      </div>
      <div class="mb-3">
        <label for="last-name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name" name="last_name" placeholder="Enter your last name">
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" name="password"
          placeholder="Enter your password">
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" name="confirm_password"
          placeholder="Confirm password">
      </div>

      <button type="submit" class="btn btn-primary">Signup</button>
      <br>
      <a href="{% url 'authentication:login' %}">Login instead</a>
    </form>
  </div>
</div>

{% endblock %}
