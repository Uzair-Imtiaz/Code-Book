{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block content %}

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Add Skill</div>
        <div class="card-body">
          <form method="post" action="">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
              <label for="{{ form.title.id_for_label }}" class="form-label">{{field.label}}</label>
              {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
